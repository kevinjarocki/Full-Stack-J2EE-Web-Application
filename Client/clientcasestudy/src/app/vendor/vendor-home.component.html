<mat-toolbar color="primary">
</mat-toolbar>
<mat-card *ngIf="hideEditForm">
  <mat-card-content>
    <div style="text-align:center"><img width="50" height="50" src="assets/img/icon.png"/></div>
    <mat-list>
      <app-vendor-list [vendors]="vendors" (selected)="select($event)">
      </app-vendor-list>
    </mat-list>
    <div class="padtop15">
      <mat-icon (click)="newVendor()" matTooltip="Add New Vendor" class="addicon" color="primary" >
        control_point
      </mat-icon>
    </div>
  </mat-card-content>
  <mat-card-subtitle>
    <span class="my-primary-text-msg" >{{ msg }}</span>
  </mat-card-subtitle>
</mat-card>
<mat-card *ngIf="!hideEditForm">
  <mat-card-subtitle class="mat-card-subtitle">
    <span class="my-primary-text-msg" >{{ msg }}</span>
  </mat-card-subtitle>
  <mat-card-content>
    <app-vendor-detail [selectedVendor]="vendor"
                         (cancelled)="cancel('cancelled')"
                         (saved)="save($event)"
                         (deleted)="delete($event)">
    </app-vendor-detail>

  </mat-card-content>
  <mat-card-subtitle class="mat-card-subtitle">
    <span class="my-primary-text-msg" >{{ msg }}</span>
  </mat-card-subtitle>
</mat-card>
